<html>
	<head>
		<meta charset="UTF-8">
		<title>Circuit Editor</title>

		<!-- Load circuit editor -->
		<script type="module" src="circuit.editor.mjs"></script>

		<!-- Load component logic -->
		<script type="module" src="components/nand/nand.logic.mjs"></script>
		<script type="module" src="components/power_source/power_source.logic.mjs"></script>

		<!-- Load component widgets -->
		<script type="module" src="components/nand/nand.widget.mjs"></script>
		<script type="module" src="components/power_source/power_source.widget.mjs"></script>
	</head>
	<body>
		<div id="editor_settings" class="noselect" title="Settings">
			<h2>Grid Points</h2>
			<label for="editor_settings_grid_mode_always">Always Show</label>
			<input type="radio" name="editor_settings_grid_mode" id="editor_settings_grid_mode_always" value="show" checked>
			<label for="editor_settings_grid_mode_dragging">Show When Dragging</label>
			<input type="radio" name="editor_settings_grid_mode" id="editor_settings_grid_mode_dragging" value="show_whilst_dragging">
			<label for="editor_settings_grid_mode_hide">Hide</label>
			<input type="radio" name="editor_settings_grid_mode" id="editor_settings_grid_mode_hide" value="hide">
			<br/>
			<h2 style="margin-top:20px">Grid Snap</h2>
			<label for="editor_settings_gridsnap_enabled">Enabled</label>
			<input type="radio" name="editor_settings_gridsnap" id="editor_settings_gridsnap_enabled" value="enabled" checked>
			<label for="editor_settings_gridsnap_disabled">Disabled</label>
			<input type="radio" name="editor_settings_gridsnap" id="editor_settings_gridsnap_disabled" value="disabled">
			<br/>
			<h2 style="margin-top:20px">Render Stats</h2>
			<label for="editor_settings_renderstats_enabled">Enabled</label>
			<input type="radio" name="editor_settings_renderstats" id="editor_settings_renderstats_enabled" value="enabled">
			<label for="editor_settings_renderstats_disabled">Disabled</label>
			<input type="radio" name="editor_settings_renderstats" id="editor_settings_renderstats_disabled" value="disabled" checked>
		</div>
		<div id="editor_component_picker" class="noselect" title="Components"></div>
		<div id="editor_message_panel" class="noselect" title="Error">Some error text</div>
		<div id="editor_canvas_container">
		</div>
	</body>
</html>
